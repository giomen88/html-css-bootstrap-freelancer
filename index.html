<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!----------------------------- HEADER ------------------------------->

    <header class="container-fluid mb-30">

        <div class="container h-100">
            <nav class="row b-b h-100 align-items-center">
                <div class="col height-30 b-r"></div>
                <div class="col height-30 b-r text-end"></div>
            </nav>
        </div>

    </header>

    <!------------------------------ MAIN -------------------------------->

    <main>

        <section class="jumbotron container-fluid mb-3">

            <div class="container h-100">

                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                        <h1 class="b-o height-30"></h1>
                        <div class="b-o height-30"></div>
                        <div class="b-o height-30"></div>
                    </div>
                </div>

            </div>

        </section>

        <!-- PORTFOLIO -->

        <section id="portfolio" class="container-fluid mb-3">

            <div class="container h-100">

                <div class="row b-b">
                    <div class="col-12 b-r text-center">
                        <h2 class="height-30 b-o"></h2>
                        <div class="height-30 b-o"></div>
                    </div>

                    <div class="col-12 b-r text-center">
                        <img src="" alt="">

                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                    </div>
                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                    </div>
                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                    </div>
                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                    </div>
                    <div class="col-12 b-r text-center">
                        <img src="" alt="">
                    </div>
                </div>

            </div>
        </section>

        <!-- ABOUT -->

        <section id="about" class="container-fluid mb-3">

            <div class="container h-100">

                <div class="row b-b">

                    <div class="col-12 b-r text-center">
                        <h2 class="height-30 b-o"></h2>
                        <div class="height-30 b-o"></div>
                        <p class="height-100 b-o"></p>
                        <p class="height-100 b-o"></p>
                        <div class="height-30 b-o"></div>

                    </div>

                </div>

            </div>

        </section>

        <!-- CONTACT -->

        <section id="contact" class="container-fluid mb-3">

            <div class="container">

                <div class="row b-b">

                    <div class="col-12 b-r text-center">
                        <h2 class="height-30 b-o"></h2>
                        <div class="height-30 b-o"></div>
                        <div class="form b-o"></div>
                        <div class="height-30 b-o"></div>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <!---------------------------------------- FOOTER ------------------------------------------>

    <footer>

        <!-- TOP -->

        <div class="top container-fluid">

            <div class="container">

                <!-- LOCATION -->
                <div class="row location b-b">

                    <div class="col-12 b-r text-center">
                        <h3 class="height-30 b-o"></h3>
                        <p class="height-30 b-o"></p>
                    </div>

                </div>

                <!-- WEB -->
                <nav class="row web b-b">

                    <div class="col-12 b-r text-center">
                        <h3 class="height-30 b-o"></h3>
                        <ul class="list-inline">
                            <li class="list-inline-item height-30 b-o"><a href=""></a></li>
                            <li class="list-inline-item height-30 b-o"><a href=""></a></li>

                        </ul>
                    </div>

                </nav>

                <!-- FREELANCER -->
                <div class="row freelancer b-b">

                    <div class="col-12 text-center">
                        <h3 class="height-30 b-o"></h3>
                        <p class="height-30 b-o"></p>

        <div class="bottom container-fluid">

            <div class="row align-items-end h-100 b-b">
